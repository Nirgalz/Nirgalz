t4hw5EcwnHkmQE5QpJSBgqOB6jVhpH6LeCwXS3aYighwNgB0%2bby5J9ec%2b%2bOfiq\u002FfjZOi2vx9LeuD7cZH8a8lJdLYySpvAHUISSRnk8Zq1cnxZ4bzNUzeLahRlpyUvRfOAjGwO%2bSn239Q4AqV4zVWf\u002FZ' \u002F%3e%3c\u002Fsvg%3e"},"content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FNirgalz\u002FmultiChat\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESource code\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EExperiment to see how graphs could help make discussions less linear than in traditional forums, chats, etc...\u003C\u002Fp\u003E\n\u003Cp\u003EIt uses webRTC to make communications P2P, it just needs a simple node server that serves as a listener.\nPouchDB is used as local storage, meaning conversations are stored on clients instead of on the server.\u003C\u002Fp\u003E\n\u003Ch3 id=\"librairies-and-dependancies\"\u003E\u003Ca href=\"#librairies-and-dependancies\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELibrairies and dependancies\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EEasyRTC\u003C\u002Fli\u003E\n\u003Cli\u003EVis.js\u003C\u002Fli\u003E\n\u003Cli\u003EPouchDB\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"features\"\u003E\u003Ca href=\"#features\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFeatures\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003ECreate\u002FSelect a room\u003C\u002Fli\u003E\n\u003Cli\u003ERooms are locally stored and content is updated to other clients via P2P\u003C\u002Fli\u003E\n\u003Cli\u003EGenerate a node with a text input\u003C\u002Fli\u003E\n\u003Cli\u003EClick on node to add a connected node\u003C\u002Fli\u003E\n\u003Cli\u003ERight-click to use a contextual menu to add a pre-set node\u003C\u002Fli\u003E\n\u003Cli\u003EGraph demo to simulate dozens of agents interacting with the graph\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image-- 76SP4rhYxjWMDGNDWjoAEEMhzSHUw30YK6NAA5QAPS2EGSAiIg5Yb8YvvlkRZaMj8yrt02VDyiCbdNkt02VIgm3TZaBBHRah6hB\u002F\u002F2Q==' \u002F%3e%3c\u002Fsvg%3e"},"content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FNirgalz\u002Feasy-billing\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESource code\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EMinimalistic billing desktop app for freelancers.\u003C\u002Fp\u003E\n\u003Cp\u003ESimply keep track of your bills and clients, print them in pdf.\u003C\u002Fp\u003E\n\u003Cp\u003EYou can change the layout, it's simple html and css (result.html and print.css situated in files\u002Fbills\u002F).\u003C\u002Fp\u003E\n\u003Cp\u003ETo add or remove fields, you just do it in files\u002Fbills\u002Fnewbill.html form and files\u002Fbills\u002Fresult.html layout, the scripts will do the rest.\u003C\u002Fp\u003E\n\u003Cp\u003EMay not be relevant for all countries, made for a french designer.\u003C\u002Fp\u003E\n\u003Ch3 id=\"libraries-used-\"\u003E\u003Ca href=\"#libraries-used-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELibraries used :\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EElectron \u003C\u002Fli\u003E\n\u003Cli\u003ENnedb \u003C\u002Fli\u003E\n\u003Cli\u003EJquery\u003C\u002Fli\u003E\n\u003Cli\u003EBootstrap\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"features-\"\u003E\u003Ca href=\"#features-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Efeatures :\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EEditable personal data\u003C\u002Fli\u003E\n\u003Cli\u003EEditable client's list\u003C\u002Fli\u003E\n\u003Cli\u003EBills' data is stored and can be edited\u003C\u002Fli\u003E\n\u003Cli\u003EPrint to pdf\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='non ultiple agents must cooperate in order to survive.\nTo try it out, check the demo above, and click a few times on \"speed +\".\u003C\u002Fp\u003E\n\u003Ch3 id=\"features-\"\u003E\u003Ca href=\"#features-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Efeatures :\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003Emap generation with random tiles\u003C\u002Fli\u003E\n\u003Cli\u003Eagents can eat, starve to death, gather food, and build some constructions and tools\u003C\u002Fli\u003E\n\u003Cli\u003Ebasic time manager (slower, faster, pause)\u003C\u002Fli\u003E\n\u003Cli\u003Eagents have a memory of visited tiles and a \"social circle\"\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"possible-evolutions\"\u003E\u003Ca href=\"#possible-evolutions\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Epossible evolutions\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003Evarious hazards\u003C\u002Fli\u003E\n\u003Cli\u003Emore buildings\u003C\u002Fli\u003E\n\u003Cli\u003Eswitch all the logic server-side and make it interactive : play as a minion with AIs and \u002For other players\u003C\u002Fli\u003E\n\u003Cli\u003Emore parameters to play with\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.af9875d2.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.2d05aabd.js" defer></script>
