open file in system browser or download json.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch5 id=\"files-\"\u003E\u003Ca href=\"#files-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFiles :\u003C\u002Fh5\u003E\n\u003Cul\u003E\n\u003Cli\u003EUpload files or use them directly using the file system. The app will update its content.\u003C\u002Fli\u003E\n\u003Cli\u003EUpload json files associated with each video to get the metadata of that video you selected.\u003C\u002Fli\u003E\n\u003Cli\u003EAutomatic encoding of video thumbnails for better encoding experience.\u003C\u002Fli\u003E\n\u003Cli\u003ESearch, filter, edit and delete your folders.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1585 326' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-e81e8cb66fa750b01371e1a94702d76e'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-e81e8cb66fa750b01371e1a94702d76e)' width='1585' height='326' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCAANAEADASIAAhEBAxEB\u002F8QAGQAAAgMBAAAAAAAAAAAAAAAAAwUABAYH\u002F8QAKhAAAQQBAwQBAgcAAAAAAAAAAQIDBBESAAUhBhMxQVFhkRQiI3GhotH\u002FxAAVAQEBAAAAAAAAAAAAAAAAAAAAAf\u002FEABYRAQEBAAAAAAAAAAAAAAAAAAABEf\u002FaAAwDAQACEQMRAD8A46%2bG3Y6XlKT3eE0B5r6Dx%2b%2bhNIZy\u002FVC69YitAyOONnG7q%2bL1ASDYNHQFUlvI4g4%2brSb006b3rcOnty\u002FG7LLVDlFCmu6lu\u002FymrHIPwPWkumXTy4aN4jq3OM9KiC82WXywpXBqlgGua9aDQdR9Z9QdRbWnb933hyVFzDqm3G0hOabojFIPs%2b9ZLBPx\u002FU\u002F7p
