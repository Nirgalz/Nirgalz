d8bdw3JI\u002FT5VDLuzzTjaX4C2t%2bCN5IyDyPEVUa91W\u002FrdAbDMbrGcKDgdG45IynHcOH%2baW3S7Xy62eFa5qGFx4uNjinApz%2bVHifKg7J0dO6O1Jo6BYfw2EZTcRLjsd9pO8k8FOBXMk88g5GRSPRFh09Y9f3q2SoouEJLKI8d6Q2lYbKipSkkfM5xkDkPE1G6U%2bMIHo%2bymt4%2bJV%2bbP8AoukK06brTpdmAJ%2bm1Q2pO5th2PEWgI2%2b0dxQOIORjNcchfnGP3E\u002FWqpfbTvV91Zx%2b3a9Y%2btIUlaagrhSy%2b48iaF5a24KCkc93f3\u002FANUM8AUQwtWE7MEj5b1VQOdorz\u002F7Wr3Zsej7jSJSzTwSmfIDaipGw4J543DFUFCwvec9I%2btFVF4\u002F\u002F9k=' \u002F%3e%3c\u002Fsvg%3e"},"content":"\u003Cp\u003EDeveloped specifically for a VFX designer to facilitate his workflow, but generalist enough to be used in various cases where one wants to visualize and control multiple videos at the same time, or simply to better manage a video library.\nAs of now, it is primarily designed to be used as a local tool.\u003C\u002Fp\u003E\n\u003Ch3 id=\"features-\"\u003E\u003Ca href=\"#features-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Efeatures :\u003C\u002Fh3\u003E\n\u003Ch5 id=\"videos-\"\u003E\u003Ca href=\"#videos-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVideos :\u003C\u002Fh5\u003E\n\u003Cul\u003E\n\u003Cli\u003EControl multiple videos at once : play\u002Fpause, video speed, auto-loop, show\u002Fhide controls.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003ESelect\u002Funselect. \u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EHide\u002Fview videos\u003C\u002Fli\u003E\n\u003Cli\u003EDownload videos associated json files. \u003C\u002Fli\u003E\n\u003Cli\u003EDelete videos and json files.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003EContextual menu to open file in system browser or download json.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch5 id=\"files-\"\u003E\u003Ca href=\"#files-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFiles :\u003C\u002Fh5\u003E\n\u003Cul\u003E\n\u003Cli\u003EUpload files or use them directly using the file system. The app will update its content.\u003C\u002Fli\u003E\n\u003Cli\u003EUpload json files associated with each video to get the metadata of that video you selected.\u003C\u002Fli\u003E\n\u003Cli\u003EAutomatic encoding of video thumbnails for better encoding experience.\u003C\u002Fli\u003E\n\u003Cli\u003ESearch, filter, edit and delete your folders.\n\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1585 326' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-e81e8cb66fa750b01371e1a94702d76e'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-e81e8cb66fa750b01371e1a94702d76e)' width='1585' height='326' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCAANAEADASIAAhEBAxEB\u002F8QAGQAAAgMBAAAAAAAAAAAAAAAAAwUABAYH\u002F8QAKhAAAQQBAwQBAgcAAAAAAAAAAQIDBBESAAUhBhMxQVFhkRQiI3GhotH\u002FxAAVAQEBAAAAAAAAAAAAAAAAAAAAAf\u002FEABYRAQEBAAAAAAAAAAAAAAAAAAABEf\u002FaAAwDAQACEQMRAD8A46%2bG3Y6XlKT3eE0B5r6Dx%2b%2bhNIZy\u002FVC69YitAyOONnG7q%2bL1ASDYNHQFUlvI4g4%2brSb006b3rcOnty\u002FG7LLVDlFCmu6lu\u002FymrHIPwPWkumXTy4aN4jq3OM9KiC82WXywpXBqlgGua9aDQdR9Z9QdRbWnb933hyVFzDqm3G0hOabojFIPs%2b9ZLBPx\u002FU\u002F7p5vcjbFbZHG2wZkWV3V9x1ycp5K0WcUhOIojjm%2ba%2bus9q2ZcSXZq1FjJkO9sLbRwTblpHAvz86PPgIjBKkusuJUSkBCslCgDZ8cc6px33YzncjuKbcopySaNEUR9tElTpUtCUyZDjqUkqAUbokAE\u002FwAD7aiv\u002F9k=' \u002F%3e%3c\u002Fsvg%3e\" width=\"1585\" alt=\"alt text\" data-srcset=\"\u002Fassets\u002Fstatic\u002Fvidviz.82a2fbd.75bc6aae37b620ae4c0180a9a4b28
